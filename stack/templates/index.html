{% extends 'base.html' %}

{% block body %}

  <!-- Container #1 (see wireframe) -->
  <body layout="row" ng-controller="AppCtrl">

    <div layout="column" class="relative" layout-fill role="main">
      <md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="showAdd($event)">
        <ng-md-icon icon="add"></ng-md-icon>
      </md-button>
      <md-toolbar ng-show="!showSearch">
        <div class="md-toolbar-tools">
          <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
            <ng-md-icon icon="menu"></ng-md-icon>
          </md-button>
          <h3>
            Stack
          </h3>
          <span flex></span>
          <md-button aria-label="Search" ng-click="showSearch = !showSearch">
            <ng-md-icon icon="search"></ng-md-icon>
          </md-button>
        </div>
      </md-toolbar>
      <md-toolbar class="md-hue-1" ng-show="showSearch">
        <div class="md-toolbar-tools">
          <md-button ng-click="showSearch = !showSearch" aria-label="Back">
            <ng-md-icon icon="arrow_back"></ng-md-icon>
          </md-button>
          <h3 flex="10">
            Back
          </h3>
          <md-input-container md-theme="input" flex>
            <label>&nbsp;</label>
            <input ng-model="search.who" placeholder="enter search">
          </md-input-container>
          <md-button aria-label="Search" ng-click="showSearch = !showSearch">
            <ng-md-icon icon="search"></ng-md-icon>
          </md-button>
          <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
            <ng-md-icon icon="more_vert"></ng-md-icon>
          </md-button>
        </div>
       
      </md-toolbar>


      <md-content class="md-padding" layout="row">
        <div style="width: 1152px;  display: block;">
          <div class="stack-card" ng-repeat="item in projects">

                <md-card style="width: 265px; height: 400px">
                    <md-card-title>
                      <md-card-title-text>
                        <span class="md-headline">[[item.flow]]</span>
                        <span class="md-subhead">[[item.contract]]</span>
                      </md-card-title-text>
                    </md-card-title>
                    <div>
                      <md-progress-linear class="md-accent md-default-theme" md-mode="determinate" value="[[item.skill]]" aria-valuemin="0" aria-valuemax="100" role="progressbar" aria-valuenow="99">
                        <div class="md-container md-mode-determinate">
                          <div class="md-dashed"></div>
                          <div class="md-bar md-bar1"></div>
                          <div class="md-bar md-bar2" style="transform: translateX(-31%) scale(0.38, 1);"></div>
                        </div>  
                      </md-progress-linear>            
                    </div> 
                    <md-card-content layout="row" layout-align="space-between">
                      <div style="height: 220px">          
                        <span ng-repeat="tech in item.stack">
                          <a class="stack-service-logo" href="https://techgallery.ciandt.com/#/technologies/[[tech.technology]]" data-hing="[[tech.technology]">
                            <img alt="[[tech.technologyName]]" title="[[tech.technologyName]]" src="[[tech.imageUrl]]">
                          </a>
                        </span>  
                      </div>     
                    </md-card-content>  
                    
                    </md-card-actions>
                      <md-card-actions layout="row">
                        <md-button class="md-icon-button" aria-label="Favorite">
                          <md-icon>favorite</md-icon>
                        </md-button>
                        <md-button class="md-icon-button" aria-label="Settings">
                          <md-icon>menu</md-icon>
                        </md-button>
                        <md-button class="md-icon-button" aria-label="Share">
                          <md-icon>share-arrow</md-icon>
                        </md-button>                    
                      </md-card-actions>           

                  </md-card> 
          </div>   
        </div>       

      </md-content>
  </body>
{% endblock %}
